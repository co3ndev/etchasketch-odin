<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" defer>
</head>
<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <form id="grid-size">
            <input type="number" id="input" class="input" name="input">
            <button type="button" onclick="createGrid();">Resize</button>
        </form>
        <div class="game-wrapper">
        </div>
        <button onclick="resetGrid();">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
